<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYMENT_FORM</title>
  </head>
  <body>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contact Information</h2>
      <hr />
      <p>Name :* <input type="text" name="Nam" required /></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male <input type="radio" name="gender" id="male" /> Female
          <input type="radio" name="gender" id="female" />
        </p>
      </fieldset>
      <p>
        Address :
        <textarea name="address" id="address" cols="100" rows="10"></textarea>
      </p>
      <p>Email: <input type="email" name="email" id="email" /></p>
      <p>Pincode: <input type="number" name="pincode" id="pincode" /></p>
      <hr />
      <h2>Payment Information</h2>
      <p>
        Card Type :
        <select name="card_type" id="card_type">
          <option value="">--Select a Card Type * required</option>
          <option value="visa">VISA</option>
          <option value="mastercard">Master Card</option>
          <option value="rupay">Rupay</option>
        </select>
      </p>
      <p>
        Card number *
        <input type="number" name="card_num" id="card_num" required />
      </p>
      <p>
        Card Expiratory Date*
        <input type="date" name="date" id="date" required />
      </p>
      <p>CVV :* <input type="password" name="cvv" id="cvv" required /></p>
      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
